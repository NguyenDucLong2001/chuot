<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
      <img id="long" src="Bong.jpeg" height="224" width="224"/>
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click Me" onclick="moveRight()" />
  </form>
     <script>
         var imgObj = null;
         imgObj = document.getElementById('long');
         function  init() {
             imgObj = document.getElementById('long');
             imgObj.style.position = 'relative';
             imgObj.style.left = '0px';
         }
         function  moveRight() {
             imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
         }
         window.onload = init;
     </script>
</body>
</html>
